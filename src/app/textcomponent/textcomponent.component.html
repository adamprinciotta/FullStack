<h3>angular component</h3>
<div class="container">
    <h1>User Registration</h1>
    <form #login="ngForm" (ngSubmit)="submit(login)">
        <div class = "form-group">
            <label for="firstname">First Name</label><br>
            <input required minlength="2" maxlength="7" type="text" name="firstname" class="form-control" ngMode1>
        </div>
        <pre></pre>
        <div class = "form-group">
            <label for="lastname">Last Name</label><br>
            <input type="text" name="firstname" class="form-control" ngMode1>
        </div>
        <pre></pre>
        <div class = "form-group">
            <label for="email">Email</label><br>
            <input type="text" name="firstname" class="form-control" ngMode1>
        </div>
        <pre></pre>
        <div class = "form-group">
            <label for="password">Password</label><br>
            <input type="text" name="firstname" class="form-control" ngMode1>
        </div>
        <pre></pre>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
